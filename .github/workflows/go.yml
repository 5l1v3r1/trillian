name: Go
on: [pull_request]
jobs:

  build:
    name: GoModTidy
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot'
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Tidy
      run: go mod tidy
      
    - name: Commit
      run: git commit go.mod go.sum -m "go mod tidy"
      
    - name: Push
      run: git push
      
